<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - GameHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet"> 
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <form id="signup-form" class="bg-white p-6 rounded-lg shadow w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold text-center text-gray-800">Sign Up</h2>

    <input type="text" id="signup-username" placeholder="Username" required
      class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400">

    <input type="password" id="signup-password" placeholder="Password" required
      class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400">

    <button type="submit"
      class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded transition">
      Sign Up
    </button>

    <p class="text-center text-sm text-gray-600">
      Already have an account?
      <a href="login.html" class="text-blue-500 hover:underline">Login</a>
    </p>
  </form>

  <script src="auth.js"></script>
</body>
</html>
